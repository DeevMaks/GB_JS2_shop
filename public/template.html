<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="template.css">
</head>
<body>
  <header class="custom_header text-center">
    <h1>GeekShop</h1>
    <h2 class="custom_h2">Учебный проект</h2>
  </header>
  <main>
    <div class="text-center">
      <table class="table goods-item">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
            <th scope="col"><button type="button" onclick="opencart()" class="btn btn-primary">Корзина</button></th>
        </tr>
        </thead>
        <tbody class="showcase"></tbody>
    </table>

    </div>
  </main>
  <footer>
    <p class="text-center text-info">GeekBrains 2021 &copy;</p>
  </footer>
<script>

  function modalclose() {
    //alert("close");
    document.body.removeChild(document.body.lastChild)
  }
  function opencart() {
    //alert("open");
    var element = document.createElement('div')
    element.className = 'modal_cart'
    element.innerHTML = '<div class="modal" tabindex="-1">\n' +
    '  <div class="modal-dialog">\n' +
    '    <div class="modal-content">\n' +
    '      <div class="modal-header">\n' +
    '        <h5 class="modal-title">Modal title</h5>\n' +
    '        </div>\n' +
    '      <div class="modal-body">\n' +
    '        <p>Modal body text goes here.</p>\n' +
    '      </div>\n' +
    '      <div class="modal-footer">\n' +
    '        <button type="button" onclick="modalclose();" id="mclose" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>\n' +
    '      </div>\n' +
    '    </div>\n' +
    '  </div>\n' +
    '</div>'

       document.body.appendChild(element);
    }
</script>
</body>
</html>
